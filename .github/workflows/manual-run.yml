# yamllint disable rule:line-length
---
name: "Manual build"

on:  # yamllint disable-line rule:truthy
  workflow_dispatch:
    inputs:
      MYTHBRANCH:
        type: choice
        description: "Choose a MythTV Version"
        options:
          - "master"
          - "fixes/35"
          - "fixes/34"
      PKGMGR:
        type: choice
        description: "Choose a package manager"
        options:
          - "homebrew"
          - "macports"
      ARCHITECTURE:
        type: choice
        description: "Choose an architecture"
        options:
          - "all"
          - "arm64"
          - "x86_64"
      BUILDTYPE:
        type: choice
        description: "Choose a build type"
        options:
          - "production"
          - "test"

run-name: "Manual Build: ${{ inputs.mythbranch }} by @${{ github.actor }}
  with ${{ inputs.PKGMGR }}"

jobs:
  check-inputs:
    runs-on: 'macos-latest'
    env:
      mythbranch: ${{ inputs.MYTHBRANCH }}
    steps:
      - name:
        run: |
          outputSTR="Building MyhtvTV Branch $mythbranch"
          echo $outputSTR
  build-mythtv:
    needs: check-inputs
    if: inputs.PKGMGR == 'macports'
    uses: ./.github/workflows/build_sign_upload_legacy.yml
    with:
      USE_CCACHE: false
      MYTHBRANCH: ${{ inputs.MYTHBRANCH }}
      BUILDTYPE: ${{ inputs.BUILDTYPE }}
      ARCHITECTURE: ${{ inputs.ARCHITECTURE }}
    secrets: inherit
  build-mythtv-cmake:
    needs: check-inputs
    if: inputs.PKGMGR == 'homebrew'
    uses: ./.github/workflows/build_sign_upload.yml
    with:
      USE_CCACHE: false
      MYTHBRANCH: ${{ inputs.MYTHBRANCH }}
      BUILDTYPE: ${{ inputs.BUILDTYPE }}A
      ARCHITECTURE: ${{ inputs.ARCHITECTURE }}
    secrets: inherit
